<div class="loginContainer">
  <app-loader *ngIf="isSubmitting"></app-loader>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div id="user-data">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          ngModel
          name="email"
          type="email"
          id="email"
          class="form-control"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="8"
        />
      </div>
    </div>
    <button
      [disabled]="!f.valid || isSubmitting"
      class="btn btn-primary"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
