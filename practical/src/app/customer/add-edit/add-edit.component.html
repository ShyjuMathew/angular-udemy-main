<div class="container">
  <app-loader *ngIf="isLoading"></app-loader>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            class="form-control"
            formControlName="first_name"
          />
          <span
            *ngIf="!addEditForm.get('first_name')?.valid && submitted"
            class="help-block"
            >Please enter valid first name!</span
          >
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            id="last_name"
            class="form-control"
            formControlName="last_name"
          />
          <span
            *ngIf="!addEditForm.get('last_name')?.valid && submitted"
            class="help-block"
            >Please enter valid last name!</span
          >
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span
            *ngIf="!addEditForm.get('username')?.valid && submitted"
            class="help-block"
            >Please enter valid username!</span
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [readOnly]="editForm"
            class="form-control"
            formControlName="email"
          />
          <span
            *ngIf="!addEditForm.get('email')?.valid && submitted && !editForm"
            class="help-block"
            >Please enter valid email!</span
          >
        </div>
        <div *ngIf="!editForm" class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <span
            *ngIf="!addEditForm.get('password')?.valid && submitted"
            class="help-block"
            >Please enter valid password!</span
          >
        </div>
        <div *ngIf="!editForm" class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
          />
          <span
            *ngIf="!addEditForm.get('confirmPassword')?.valid && submitted"
            class="help-block"
            >Please enter valid confirm password!</span
          >
        </div>
        <div class="form-group">
          <label for="date_of_birth">Date of birth</label>
          <input
            type="date"
            id="date_of_birth"
            class="form-control"
            formControlName="date_of_birth"
          />
          <span
            *ngIf="!addEditForm.get('date_of_birth')?.valid && submitted"
            class="help-block"
            >Please enter dob!</span
          >
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input
            type="text"
            id="phone_number"
            class="form-control"
            formControlName="phone_number"
          />
          <span
            *ngIf="!addEditForm.get('phone_number')?.valid && submitted"
            class="help-block"
            >Please enter valid phone number!</span
          >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <button class="btn btn-primary" [disabled]="isLoading" type="submit">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
